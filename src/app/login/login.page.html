<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>تسجيل دخول - عقاراتي</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Sign In to Continue</ion-card-title>
      <!-- <ion-card-subtitle>
              قم بادارة عقاراتك من خلالنا
      </ion-card-subtitle> -->
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-input type="text" [(ngModel)]="username"  placeholder="enter your username"></ion-input>
      </ion-item>

      <!-- <ion-item *ngIf="username?.length == 0">
        <ion-label >
          <ion-text color="danger"> username is required </ion-text>
        </ion-label>
      </ion-item> -->

      <ion-item>
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-input type="password" [(ngModel)]="password"   placeholder="enter your password"></ion-input>
      </ion-item>
      
      <!-- <ion-item *ngIf="password?.length == 0">
        <ion-label>
          <ion-text color="danger"> password is required </ion-text>
        </ion-label>
      </ion-item> -->

      
      <br>

      <ion-button expand="block" (click)="logIn()">
        login
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
